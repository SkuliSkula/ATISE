<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<f:view>
	<f:metadata>
		<!-- Start a new process instance. The Process Definition Key is read internally from
         request parameters and cached in the CDI conversation scope.
    -->
		<f:event type="preRenderView"
			listener="#{camundaTaskForm.startProcessInstanceByKeyForm()}" />
	</f:metadata>
	<h:head>
		<title>Book a shooting session</title>
	</h:head>
	<h:body>
		<h2>Customer data</h2>
		<h:form id="submitForm">
			<h:panelGrid columns="2">

				<label for="fullName">Full name</label>
				<!-- create process variables using the processVariables map. -->
				<h:inputText id="fullName" value="#{processVariables['fullName']}"
					required="true" />

				<label for="phoneNumer">Phone number</label>
				<!-- create process variables using the processVariables map. -->
				<h:inputText id="phoneNumber"
					value="#{processVariables['phoneNumber']}" required="true" />

				<label for="email">Email</label>
				<!-- create process variables using the processVariables map. -->
				<h:inputText id="email" value="#{processVariables['email']}"
					required="true" />

				<label for="shippingAddress">Shipping Address</label>
				<!-- create process variables using the processVariables map. -->
				<h:inputText id="shippingAddress"
					value="#{processVariables['shippingAddress']}" required="true" />
			</h:panelGrid>

			<h:messages style="color:red;margin:8px;" />
			
			<h2>Booking data</h2>
			
			<h:panelGrid columns="2">
				<label for="sessionStart">Date</label>
				<!-- create process variables using the processVariables map. -->
				<h:inputText id="sessionStart"
					value="#{processVariables['sessionStart']}" required="true" />

				<label for="duration">Duration</label>
				<!-- create process variables using the processVariables map. -->
				<h:inputText id="duration" value="#{processVariables['duration']}"
					required="true" />

				<label for="shootingType">Select shooting type</label>
				<h:selectOneMenu id="shootingType"
					value="#{processVariables['shootingType']}">
					<f:selectItem itemValue="Family" itemLabel="Family" />
					<f:selectItem itemValue="PersonalEvent" itemLabel="Personal Event" />
					<f:selectItem itemValue="CorporateEvent"
						itemLabel="Corporate Event" />
				</h:selectOneMenu>

				<label for="shootingLocation">Select shooting location</label>
				<h:selectOneMenu id="shootingLocation"
					value="#{processVariables['shootingLocation']}">
					<f:selectItem itemValue="InStudio" itemLabel="In Studio" />
					<f:selectItem itemValue="OnLocation" itemLabel="On Location" />
				</h:selectOneMenu>
				
			</h:panelGrid>
			<!-- The button starts a new process instance. This ends the conversation and redirects us to the tasklist.

           NOTE: Syntax is different when working on user task forms, see file "approveLoanRequest.xhtml".
      -->
			<h:commandButton id="submit_button" value="Book"
				action="#{camundaTaskForm.completeProcessInstanceForm()}" />
		</h:form>
	</h:body>
</f:view>
</html>
