<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core">

  <f:view>
    <f:metadata>
      <!-- Start working on a task. Task Id is read internally from
       request parameters and cached in the CDI conversation scope.
      -->

    <f:event type="preRenderView" listener="#{camundaTaskForm.startTaskForm()}" />
  </f:metadata>
  <h:head>
    <title>Show up</title>
  </h:head>
  <h:body>
    <h1>Customer show up</h1>
    <h:form id="submitForm">
    <h:panelGrid columns="2" cellpadding = "10" cellspacing = "1">
      <h:outputLabel value="Are you going to show up for photo session:">
      <h:selectBooleanCheckbox value="#{approveOrderController.orderEntity.showUp}"/>
      </h:panelGrid>
    
      <h:commandButton id="submit_button" value="Done" action="#{approveOrderController.submitForm()}" />
    </h:form>
  </h:body>
  </f:view>
</html>
