<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<f:view>
	<f:metadata>
		<!-- Start a new process instance. The Process Definition Key is read internally from
         request parameters and cached in the CDI conversation scope.
    -->
		<f:event type="preRenderView"
			listener="#{camundaTaskForm.startTaskForm()}" />
	</f:metadata>
	<h:head>
		<title>Technician work</title>
	</h:head>
	<h:body>

		<h2>Technician work:</h2>
		<h:panelGrid columns="2">

			<label for="pictureOne">Picture 1</label>
			<p>specieal request:
				#{approveOrderController.orderEntity.aep1Info}</p>

			<label for="pictureTwo">Picture 2</label>
			<p>specieal request:
				#{approveOrderController.orderEntity.aep2Info}</p>

			<label for="pictureThree">Picture 3</label>
			<p>specieal request:
				#{approveOrderController.orderEntity.aep3Info}</p>

			<label for="add">Add to dropbox</label>
			<h:selectBooleanCheckbox
				value="#{approveOrderController.orderEntity.uploadToDropbox}" />

		</h:panelGrid>

		<h:panelGrid columns="3">

			<label for="print">Print</label>
			<p>Print: #{approveOrderController.orderEntity.wantsPrintOuts}</p>
			<h:selectBooleanCheckbox
				value="#{approveOrderController.orderEntity.printPhotos}" />

			<label for="drop">Drop to CSR</label>
			<h:selectBooleanCheckbox
				value="#{approveOrderController.orderEntity.dropPhotosToCSR}" />

		</h:panelGrid>


		<h:commandButton id="submit_button" value="Done"
			action="#{approveOrderController.submitForm()}" />
	</h:body>
</f:view>
</html>
