<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<f:view>
	<f:metadata>
		<!-- Start a new process instance. The Process Definition Key is read internally from
         request parameters and cached in the CDI conversation scope.
    -->
		<f:event type="preRenderView"
			listener="#{camundaTaskForm.startTaskForm()}" />
	</f:metadata>
	<h:head>
		<title>Technician work</title>
	</h:head>
	<h:body>

		<h2>Technician work:</h2>
		<h:form id="submitForm">

				<p><b> Picture 1 </b>- Special request:
					#{approveOrderController.orderEntity.aep1Info}</p>
				<p><b> Picture 2 </b> - Special request:
					#{approveOrderController.orderEntity.aep2Info}</p>
				<p><b> Picture 3 </b> - Special request:
					#{approveOrderController.orderEntity.aep3Info}</p>

				<h:panelGrid columns="2" cellpadding = "10" cellspacing = "1">

					<h:outputLabel value = "Add to dropbox" />
					<h:selectBooleanCheckbox
					value="#{approveOrderController.orderEntity.uploadToDropbox}" />
								
					<h:outputLabel value = "Print: #{approveOrderController.orderEntity.wantsPrintOuts}" />
					<h:selectBooleanCheckbox
					value="#{approveOrderController.orderEntity.printPhotos}" />
			
					<h:outputLabel value = "Drop to CSR" />
					<h:selectBooleanCheckbox
					value="#{approveOrderController.orderEntity.dropPhotosToCSR}" />
		
     			 </h:panelGrid>
				
			<h:commandButton id="submit_button" value="Done"
				action="#{approveOrderController.submitForm()}" />
		</h:form>
	</h:body>
</f:view>
</html>
